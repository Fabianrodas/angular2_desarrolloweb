<h1 class="h2">Tabla de Contactos</h1>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th scope ="col">#</th>
            <th scope ="col">Name</th>
            <th scope ="col">Email</th>
        </tr>
    </thead>
    <tbody>
        @for (contact of contacts; track contact.id) {
            <tr app-contact-row [contact]="contact"></tr>
        }
    </tbody>
</table>
